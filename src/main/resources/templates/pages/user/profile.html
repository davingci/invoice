	<div class="main-content">

				<div class="page-content">
				
					<div class="page-header">
							<h1>
								修改密码
								
							</h1>
						</div><!-- /.page-header -->
                	<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								
								<form class="form-horizontal" id="form">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户名 </label>
										<input type="hidden" name="id" value="${id}">
										<div class="col-sm-9">
											<input type="text" id="username" name="username" value="${username}" class="col-xs-10 col-sm-5" readonly />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 新密码 </label>

										<div class="col-sm-9">
											<input type="text" id="password" name="password" placeholder="英文字母或者数字，6-16个字符"  class="col-xs-10 col-sm-5"/>
										</div>
									</div>
									
									
									
									
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-primary" type="button" id="btnForm">
												
												确定
											</button>

											
										</div>
									
								</form>
							</div>
						</div>                  
                               
				</div>
</div>

<script type="text/javascript">
		
	
$(document).ready(function () {
    $("#btnForm").click(function () {
        var options = {
            url: '<%= request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+request.getContextPath()%>/UpdateUserService',
            type: 'post',
            dataType: 'text',
            data: $("#form").serialize(),
            success: function (data) {
                if (data == "success") {
                    
                	bootbox.alert("修改密码成功")
                }
                else {
                	bootbox.alert(data);
                }
            }
        };
        	
        $.ajax(options);
        return false;
    });
});

		
		
       
	</script>
